<head>
  <title>fingertap</title>
</head>

<body>
  
{{>hello}}



</body>

<template name="hello">
    
    <div id="header">
		<h2>Tap your finger on the plot</h2>
	</div>

	<div id="content">

		<div class="demo-container">
			<div id="placeholder" class="demo-placeholder" style="width:100%;height:400px"></div>
		</div>

		<p>Number of Taps:</p>
		<p>{{greeting}}</p>
		
		<p><button id="reset" class="btn btn-warning">Reset</button></p>
		<p>
    		<form id="scoreboard">
        		ID: <input id="id" name="id" type="text"/><br>
    		Hand: <select id="hand" name="hand">
                  <option value="dominant">Dominant Hand</option>
                  <option value="nondominant">Nondominant Hand</option>
                  </select><br>
                  <button type="button" id="submit" class="btn btn-primary">Submit</button>
    		</form>
		</p>
		
       <p>
           <h2>Scoreboard</h2>
    		{{> reactiveTable settings=tableSettings}}
    		
		</p>

	</div>
	
</template>
